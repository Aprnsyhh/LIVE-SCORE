<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Skor Sepak Bola - Selalu Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- General & Body Styling --- */
        :root {
            --primary-blue: #007bff;
            --dark-blue: #0056b3;
            --accent-red: #dc3545;
            --success-green: #28a745;
            --warning-orange: #ffc107;
            --light-grey: #f8f9fa;
            --medium-grey: #e9ecef;
            --dark-grey: #6c757d;
            --text-color: #343a40;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --shadow-light: rgba(0,0,0,0.08);
            --shadow-medium: rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-grey);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* --- Header Styling --- */
        .header {
            background-color: var(--card-bg);
            width: 100%;
            padding: 15px 40px; /* Lebih banyak padding horizontal */
            box-shadow: 0 4px 12px var(--shadow-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            position: sticky; /* Header tetap di atas saat di-scroll */
            top: 0;
            z-index: 1000; /* Pastikan header di atas konten lain */
        }
        .header .logo img {
            height: 45px; /* Sedikit lebih besar untuk logo header */
            border-radius: 5px; /* Sedikit lengkungan pada logo */
        }
        .header .main-title-header {
            flex-grow: 1; /* Memungkinkan judul mengambil ruang sisa */
            text-align: center;
        }
        .header .main-title-header h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--dark-blue);
            margin: 0;
            font-size: 2.5em; /* Ukuran judul lebih besar */
            position: relative;
            padding-bottom: 10px;
            display: inline-block; /* Agar `::after` bekerja relatif terhadap teks */
        }
        .header .main-title-header h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 70px;
            height: 4px; /* Garis bawah lebih tebal */
            background-color: var(--primary-blue);
            border-radius: 2px;
        }

        /* --- Main Container Styling --- */
        .container {
            max-width: 900px; /* Lebar maksimum container lebih besar */
            width: 100%;
            margin: 30px auto; /* Margin atas dan bawah lebih besar */
            background-color: var(--card-bg);
            padding: 30px; /* Padding lebih besar */
            border-radius: 12px; /* Sudut lebih membulat */
            box-shadow: 0 6px 20px var(--shadow-medium);
            box-sizing: border-box;
            flex-grow: 1; /* Memastikan container mengambil ruang sisa */
        }

        /* --- Match List & Card Styling --- */
        .match-list {
            display: grid;
            gap: 25px; /* Jarak antar kartu lebih besar */
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); /* Grid lebih fleksibel */
        }
        .match-card {
            background-color: var(--light-grey); /* Warna latar belakang kartu lebih terang */
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 25px; /* Padding lebih besar */
            box-shadow: 0 4px 10px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .match-card:hover {
            transform: translateY(-8px); /* Efek hover lebih menonjol */
            box-shadow: 0 10px 25px var(--shadow-medium);
        }

        .match-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1em;
            color: var(--dark-grey);
            font-weight: 700; /* Lebih tebal */
            text-transform: uppercase; /* Huruf kapital */
            letter-spacing: 0.5px; /* Jarak antar huruf */
        }

        .teams-score {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .team-info {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-logo {
            width: 70px; /* Ukuran logo tim lebih besar */
            height: 70px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 50%;
            background-color: #f0f0f0; /* Latar belakang placeholder */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em; /* Ukuran font placeholder */
            color: var(--dark-grey);
            border: 2px solid var(--medium-grey); /* Border lebih tebal */
            overflow: hidden; /* Pastikan gambar tidak keluar dari lingkaran */
        }
        .team-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }
        .team-name {
            font-weight: 700;
            font-size: 1.3em; /* Nama tim lebih besar */
            color: var(--dark-blue);
            text-transform: capitalize;
            line-height: 1.3;
        }
        .score-display {
            font-family: 'Montserrat', sans-serif; /* Font untuk skor */
            font-size: 3.2em; /* Ukuran skor lebih besar */
            font-weight: 700;
            color: var(--accent-red);
            margin: 0 20px; /* Margin lebih besar */
            min-width: 100px; /* Pastikan lebar konsisten */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .score-display span {
            padding: 0 5px;
        }

        .match-status {
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block; /* Agar padding dan background bekerja */
            align-self: center; /* Pusatkan status di tengah kartu */
        }
        .match-status.live, .match-status.paused {
            color: var(--card-bg); /* Teks putih untuk status live */
            background-color: var(--success-green);
            animation: pulse 1.5s infinite; /* Animasi berkedip untuk LIVE */
        }
        .match-status.finished {
            color: var(--dark-grey);
            background-color: var(--medium-grey);
        }
        .match-status.scheduled {
            color: var(--text-color);
            background-color: var(--warning-orange);
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40,167,69, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(40,167,69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40,167,69, 0); }
        }

        /* --- Messages Styling --- */
        .loading-message, .error-message {
            text-align: center;
            font-size: 1.2em;
            color: var(--dark-grey);
            padding: 40px;
            font-weight: 500;
        }
        .error-message {
            color: var(--accent-red);
            font-weight: bold;
        }

        /* --- Footer Styling --- */
        .footer {
            background-color: var(--card-bg);
            width: 100%;
            padding: 20px 40px; /* Padding footer lebih besar */
            margin-top: auto; /* Mendorong footer ke bawah */
            color: var(--dark-grey);
            font-size: 0.9em;
            border-top: 1px solid var(--border-color);
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -2px 8px var(--shadow-light); /* Shadow di bagian atas footer */
        }
        .footer .footer-logo img {
            height: 35px; /* Ukuran logo footer */
            opacity: 0.8; /* Sedikit transparan */
            transition: opacity 0.3s ease;
        }
        .footer .footer-logo img:hover {
            opacity: 1;
        }
        .footer .footer-info {
            flex-grow: 1;
            text-align: center;
            margin: 0; /* Pastikan tidak ada margin tambahan */
        }
        .footer .footer-text-left, .footer .footer-text-right {
            flex-shrink: 0; /* Mencegah teks ini menyusut */
            padding: 0 15px; /* Memberi sedikit ruang */
        }

        /* --- Responsive adjustments --- */
        @media (max-width: 992px) {
            .container {
                max-width: 95%;
                margin: 25px auto;
            }
            .header {
                padding: 15px 25px;
            }
            .header .main-title-header h1 {
                font-size: 2.2em;
            }
            .match-list {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }
            .footer {
                padding: 15px 25px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .header {
                flex-direction: column;
                padding: 15px 20px;
            }
            .header .logo {
                margin-bottom: 10px;
            }
            .header .main-title-header h1 {
                font-size: 2em;
                margin-top: 10px;
            }
            .match-card {
                padding: 20px;
            }
            .team-logo {
                width: 60px;
                height: 60px;
            }
            .team-name {
                font-size: 1.1em;
            }
            .score-display {
                font-size: 2.8em;
                min-width: 90px;
            }
            .footer {
                flex-direction: column;
                padding: 15px 20px;
                text-align: center;
            }
            .footer .footer-logo {
                margin-bottom: 10px;
            }
            .footer .footer-text-left, .footer .footer-text-right {
                padding: 5px 0;
            }
        }

        @media (max-width: 576px) {
            .header .logo img {
                height: 35px;
            }
            .header .main-title-header h1 {
                font-size: 1.8em;
                padding-bottom: 8px;
            }
            .header .main-title-header h1::after {
                width: 50px;
                height: 3px;
            }
            .match-list {
                grid-template-columns: 1fr; /* Kolom tunggal di layar sangat kecil */
            }
            .match-card {
                padding: 15px;
            }
            .team-logo {
                width: 50px;
                height: 50px;
            }
            .team-name {
                font-size: 1em;
            }
            .score-display {
                font-size: 2.5em;
                min-width: 70px;
            }
            .match-status {
                font-size: 0.95em;
                padding: 6px 12px;
            }
            .footer .footer-logo img {
                height: 30px;
            }
            .footer .footer-info {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo logo-left">
            <img src="https://i.imgur.com/3W67aHA.png" alt="Brand Logo Kiri">
        </div>
        <div class="main-title-header">
            <h1>⚽ Live Skor Sepak Bola ⚽</h1>
        </div>
        <div class="logo logo-right">
            <img src="https://i.imgur.com/3W67aHA.png" alt="Brand Logo Kanan">
        </div>
    </header>

    <div class="container">
        <div id="live-scores" class="match-list">
            <p class="loading-message">Memuat skor pertandingan...</p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-logo footer-logo-left">
            <img src="https://i.imgur.com/3W67aHA.png" alt="Footer Brand Logo Kiri">
        </div>
        <div class="footer-info">
            <p1>Data diperbarui secara otomatis dari Football-Data.</p1>
            <p2>Terakhir diperbarui: <span id="last-updated"></span></p2>
        </div>
        <div class="footer-logo footer-logo-right">
            <img src="https://i.imgur.com/3W67aHA.png" alt="Footer Brand Logo Kanan">
        </div>
    </footer>

    <script>
        // --- JavaScript Logic ---

        // PENTING: GANTI DENGAN KUNCI API ANDA!
        // Anda perlu mendaftar ke Football-Data.org (atau API lainnya) untuk mendapatkan API key gratis.
        // Buka: https://www.football-data.org/client/register
        const API_KEY = 'c793b146263149babb659891ee981b73'; // <--- GANTI INI!
        // Anda bisa memfilter kompetisi tertentu, contoh: ?competitions=PL (Premier League)
        // Lihat dokumentasi API untuk daftar kompetisi yang tersedia untuk paket Anda.
        const BASE_URL = 'https://api.football-data.org/v4/CL'; 

        const liveScoresContainer = document.getElementById('live-scores');
        const lastUpdatedSpan = document.getElementById('last-updated');

        async function fetchLiveScores() {
            liveScoresContainer.innerHTML = '<p class="loading-message">Memuat skor pertandingan...</p>'; // Tampilkan pesan loading
            try {
                const response = await fetch(BASE_URL, {
                    headers: {
                        'X-Auth-Token': API_KEY
                    }
                });

                if (!response.ok) {
                    let errorMessage = `Gagal mengambil data: ${response.status} ${response.statusText}.`;
                    if (response.status === 403) {
                        errorMessage += ' Akses ditolak. Pastikan API Key Anda benar dan memiliki izin yang cukup. Mungkin juga ada batasan kompetisi untuk paket gratis Anda.';
                    } else if (response.status === 429) {
                        errorMessage += ' Terlalu banyak permintaan (Rate Limit Exceeded). Coba lagi setelah beberapa saat.';
                    } else if (response.status === 400 || response.status === 404) {
                        errorMessage += ' Periksa URL permintaan atau parameter.';
                    }
                    throw new Error(errorMessage);
                }

                const data = await response.json();

                if (data.matches && data.matches.length > 0) {
                    liveScoresContainer.innerHTML = ''; // Hapus pesan loading

                    // Filter dan urutkan pertandingan
                    const relevantMatches = data.matches.filter(match =>
                        ['LIVE', 'IN_PLAY', 'PAUSED', 'FINISHED', 'SCHEDULED'].includes(match.status)
                    ).sort((a, b) => {
                        // Prioritaskan pertandingan LIVE/IN_PLAY/PAUSED di atas
                        const statusOrder = { 'LIVE': 1, 'IN_PLAY': 1, 'PAUSED': 1, 'SCHEDULED': 2, 'FINISHED': 3 };
                        const orderA = statusOrder[a.status] || 99;
                        const orderB = statusOrder[b.status] || 99;

                        if (orderA !== orderB) {
                            return orderA - orderB;
                        }
                        // Kemudian urutkan berdasarkan waktu
                        return new Date(a.utcDate) - new Date(b.utcDate);
                    });

                    if (relevantMatches.length === 0) {
                        liveScoresContainer.innerHTML = '<p class="loading-message">Tidak ada pertandingan yang sedang berlangsung atau akan datang untuk kompetisi yang tersedia.</p>';
                        return;
                    }

                    relevantMatches.forEach(match => {
                        // Ambil skor, jika tidak ada, gunakan '-'
                        let homeScore = match.score.fullTime.home ?? (match.score.halfTime.home ?? '-');
                        let awayScore = match.score.fullTime.away ?? (match.score.halfTime.away ?? '-');

                        let statusText = '';
                        let statusClass = '';

                        switch (match.status) {
                            case 'LIVE':
                            case 'IN_PLAY':
                                statusText = `LIVE${match.minute ? ` (${match.minute}')` : ''}`;
                                statusClass = 'live';
                                break;
                            case 'PAUSED':
                                statusText = `Jeda${match.minute ? ` (${match.minute}')` : ''}`;
                                statusClass = 'paused';
                                break;
                            case 'FINISHED':
                                statusText = 'FT'; // Full Time
                                statusClass = 'finished';
                                break;
                            case 'SCHEDULED':
                                const matchDate = new Date(match.utcDate);
                                // Format waktu ke WIB (Indonesia Western Time)
                                statusText = `Kick-off: ${matchDate.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', timeZone: 'Asia/Jakarta' })} WIB`;
                                statusClass = 'scheduled';
                                homeScore = '-';
                                awayScore = '-';
                                break;
                            case 'POSTPONED':
                                statusText = 'Ditunda';
                                statusClass = 'scheduled';
                                homeScore = '-';
                                awayScore = '-';
                                break;
                            case 'CANCELLED':
                                statusText = 'Dibatalkan';
                                statusClass = 'finished';
                                homeScore = '-';
                                awayScore = '-';
                                break;
                            default:
                                statusText = match.status;
                                statusClass = '';
                        }

                        // Menggunakan operator nullish coalescing (??) untuk nilai default
                        const competitionName = match.competition?.name ?? 'Kompetisi Tidak Dikenal';
                        const homeTeamName = match.homeTeam?.name ?? 'Tim Tuan Rumah';
                        const awayTeamName = match.awayTeam?.name ?? 'Tim Tandang';
                        // Menggunakan path logo jika tersedia, jika tidak, gunakan placeholder
                        const homeTeamLogo = match.homeTeam?.crest || '';
                        const awayTeamLogo = match.awayTeam?.crest || '';

                        const matchCardHtml = `
                            <div class="match-card">
                                <div class="match-header">${competitionName}</div>
                                <div class="teams-score">
                                    <div class="team-info">
                                        <div class="team-logo">
                                            ${homeTeamLogo ? `<img src="${homeTeamLogo}" alt="${homeTeamName} Logo">` : homeTeamName.charAt(0)}
                                        </div>
                                        <div class="team-name">${homeTeamName}</div>
                                    </div>
                                    <div class="score-display">
                                        <span>${homeScore}</span> - <span>${awayScore}</span>
                                    </div>
                                    <div class="team-info">
                                        <div class="team-logo">
                                            ${awayTeamLogo ? `<img src="${awayTeamLogo}" alt="${awayTeamName} Logo">` : awayTeamName.charAt(0)}
                                        </div>
                                        <div class="team-name">${awayTeamName}</div>
                                    </div>
                                </div>
                                <div class="match-status ${statusClass}">
                                    ${statusText}
                                </div>
                            </div>
                        `;
                        liveScoresContainer.innerHTML += matchCardHtml;
                    });
                    lastUpdatedSpan.textContent = new Date().toLocaleTimeString('id-ID'); // Update waktu terakhir diperbarui
                } else {
                    liveScoresContainer.innerHTML = '<p class="loading-message">Tidak ada pertandingan yang ditemukan saat ini.</p>';
                }

            } catch (error) {
                console.error('Error fetching live scores:', error);
                liveScoresContainer.innerHTML = `<p class="error-message">Error: ${error.message}<br>Harap pastikan Anda menjalankan ini di server lokal (mis. Live Server VS Code) dan API Key Anda benar serta memiliki izin untuk kompetisi ini.</p>`;
                lastUpdatedSpan.textContent = 'Gagal memuat';
            }
        }

        // Panggil fungsi saat halaman pertama kali dimuat
        fetchLiveScores();

        // Perbarui skor setiap 30 detik
        setInterval(fetchLiveScores, 30000); // 30000 milidetik = 30 detik
    </script>
</body>
</html>
